<section class="big-quote lead">
  <div class="container">
    <h2>{{ page.quote.title }}</h2>
    <div class="row">
      <div class="five columns">
        <img src="{{ base.url }}{{ page.quote.image.src }}" alt="{{ page.quote.image.alt }}">
      </div>
      <div class="seven columns">
        <blockquote>
          <quote>
            {{ content }}
          </quote>
          <p class="quote-footer">
            {{ page.quote.footer }}
          </p>
        </blockquote>
      </div>
    </div>
    <p class="text-center">
      <a class="button" href="{{ base.url }}{{ page.quote.link.url }}">{{ page.quote.link.title }}</a>
    </p>
  </div>
</section>
