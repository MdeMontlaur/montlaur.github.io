<section class="bg-alternate">
  <div class="container lead">
    <h2>{{ page.selection.title }}</h2>
    {% for peinture in site.data.selection %}
      <div class="row text-center">
        <div class="twelve columns">
          {% include peinture.html peinture=peinture file="selection" %}
        </div>
      </div>
    {% endfor %}
    {% if page.selection.link.title %}
      <p class="text-center lead">
        <a class="button" href="{{ site.baseurl }}{{ page.selection.link.url }}">{{ page.selection.link.title }}</a>
      </p>
    {% endif %}
  </div>
</section>
