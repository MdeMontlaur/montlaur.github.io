{% include head.html %}
{% include blog-menu.html %}
<section class="bg-background">
  <div class="container lead">
    <h1>{{ page.title }}</h1>
    <p class="post-infos">
      Publié le <strong><em>{{ page.date | date: "%d/%m/%Y" }}</em></strong>
      {% if page.auteur %}par <em>{{ page.auteur }}</em>{% endif %} — 
      <a href="/category/{{ page.category }}.html">{{ page.category }}</a>
    </p>
    <div class="row post">
      <div class="four columns">
        {% if page.picture %}
          <img class="u-full-width" src="{{ page.picture }}" alt="{{ page.title }}">
        {% endif %}
      </div>
      <div class="eight columns">
        {{ content }}
      </div>
    </div>
  </div>
</section>
{% include foot.html %}
