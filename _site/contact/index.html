							<li class="hidden"><a href="#contenu">Contenu</a></li>
						</ul>
					</div>
					<div class="eight columns menu" id="menu">
						<ul class="list-inline list-menu">

			<div id="contenu">

<section class="contact bg-background">
  <div class="container lead">
    <h1>Contactez-nous</h1>
    <form action="https://formspree.io/%63&#111;%6e%74&#97;c&#116;&#64;%6f&#100;e%76&#105;&#108;&#108;ar&#100;&#105;%2e%66r" method="POST">
      <div class="flex-row">
        <div class="seven columns">
          <label for="name">Votre nom</label>
          <input id="name" type="text" name="name" placeholder="Robert Montalu" required="required">
          <label for="_replyto">Votre email</label>
          <input id="_replyto" class="u-full-width" type="email" name="_replyto" placeholder="robert.montalu@yooha.fr" required="required">
          <input class="hidden" type="text" name="_gotcha">
          <label for="message">Votre message</label>
          <input type="hidden" name="_cc" value="gdemontlaur@gmail.com">
          <textarea id="message" class="u-full-width" name="message" placeholder="Bonjour…" required="required"></textarea>
          <input type="hidden" name="_subject" value="Nouveau message sur le site Montlaur.net">
          <input type="hidden" name="_language" value="fr">
          <input type="hidden" name="_next" value="/contact/merci.html">
          <input class="button button-primary" type="submit" value="Envoyer">
        </div>
        <div class="five columns cover-container">
          <img class="cover" src="/contact/nature-morte-aux-livres.jpg" alt="Nature morte aux livres">
        </div>
      </div>
    </form>
  </div>
</section>
      </div>
      
      <footer>
        <div class="container">
          <h3>
            
              Pour exposer les&nbsp;peintures de Guy&nbsp;de&nbsp;Montlaur
            
          </h3>
          <p>
            
              <a class="button" href="/contact/">Contactez-nous</a>
            
          </p>
        </div>
      </footer>
    </div>
		<link href="https://fonts.googleapis.com/css?family=Lora:400i" rel="stylesheet">

  </body>
